<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>GENESEEZ - Concept Videos</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <style>
        /* CSS adaptado para a seção "concept" */
        .concept {
            position: relative;
            overflow: hidden;
            padding-top: 6rem;
            padding-bottom: 6rem;
            background-color: #fbf4d7;
        }

        .scroll-wrap {
            position: relative;
            width: 100%;
            max-width: 90rem;
            margin-right: auto;
            margin-left: auto;
        }

        .scroll-trigger {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .scroll-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fbf4d7;
            z-index: 0;
        }

        .scroll-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .scroll-video_contain {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scroll-video {
            width: 100%;
            height: auto;
            max-width: 100%;
            object-fit: contain;
        }

        .slide-title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #fd7024;
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            z-index: 2;
        }

        .slide-desc {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: #fd7024;
            font-size: 1.25rem;
            text-align: center;
            z-index: 2;
        }

        /* Estilos responsivos */
        @media (max-width: 991px) {
            .concept {
                padding-top: 4rem;
                padding-bottom: 4rem;
            }
            .slide-title {
                font-size: 2rem;
            }
            .slide-desc {
                font-size: 1rem;
            }
        }

        @media (max-width: 479px) {
            .concept {
                padding-top: 2rem;
                padding-bottom: 2rem;
            }
            .slide-title {
                font-size: 1.5rem;
            }
            .slide-desc {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <!-- HTML da seção "concept" com os vídeos especificados -->
    <section data-w-id="1307cfd2-bf07-5302-9515-c9dbfd0c976e" class="concept">
        <div class="scroll-wrap">
            <!-- Vídeo 1 -->
            <div class="scroll-trigger">
                <div class="scroll-background"></div>
                <div class="scroll-item">
                    <div class="scroll-video_contain">
                        <video muted class="scroll-video" id="video-mobile">
                            <source src="https://zajno-storage0.s3.us-west-1.amazonaws.com/dev/Gentel+rain/Stable+version/Gen-3+Alpha+Turbo+MOBILE+x2.mp4" type="video/mp4" />
                        </video>
                    </div>
                    <div class="slide-title">Mobile Experience</div>
                    <div class="slide-desc">Optimized for on-the-go learning</div>
                </div>
            </div>
            <!-- Vídeo 2 -->
            <div class="scroll-trigger">
                <div class="scroll-background"></div>
                <div class="scroll-item">
                    <div class="scroll-video_contain">
                        <video muted class="scroll-video" id="video-tablet">
                            <source src="https://zajno-storage0.s3.us-west-1.amazonaws.com/dev/Gentel+rain/Stable+version/Gen-3+Alpha+Turbo+TABLET.mp4" type="video/mp4" />
                        </video>
                    </div>
                    <div class="slide-title">Tablet Integration</div>
                    <div class="slide-desc">Seamless interaction on larger screens</div>
                </div>
            </div>
            <!-- Vídeo 3 -->
            <div class="scroll-trigger">
                <div class="scroll-background"></div>
                <div class="scroll-item">
                    <div class="scroll-video_contain">
                        <video muted class="scroll-video" id="video-man-model">
                            <source src="https://zajno-storage0.s3.us-west-1.amazonaws.com/dev/Gentel+rain/awards/man-model.mp4" type="video/mp4" />
                        </video>
                    </div>
                    <div class="slide-title">Human-Centric Design</div>
                    <div class="slide-desc">Built for real people, real results</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Dependências externas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- JavaScript para animações e interatividade -->
    <script>
        // Carrega os vídeos
        document.querySelectorAll('.scroll-video').forEach(video => {
            video.load();
            video.autoplay = false;
        });

        // Configuração das animações de scroll
        if (window.innerWidth > 1024) {
            $(".scroll-wrap").each(function () {
                let triggers = $(this).find(".scroll-trigger");
                let items = $(this).find(".scroll-item");
                let titles = $(this).find(".slide-title");
                let descriptions = $(this).find(".slide-desc");

                triggers.each(function (index) {
                    let background = $(this).find(".scroll-background");
                    let item = items.eq(index)[0];
                    let title = titles.eq(index)[0];
                    let description = descriptions.eq(index)[0];

                    if (index === 0) {
                        let tl = gsap.timeline({
                            scrollTrigger: {
                                trigger: $(this),
                                start: "top top",
                                end: "bottom top",
                                scrub: true,
                                markers: false,
                            },
                            defaults: { ease: "none" }
                        });
                        tl.fromTo(
                            item,
                            { clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)" },
                            { clipPath: "polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%)", duration: 1 },
                            0
                        );

                        let tl4 = gsap.timeline({
                            scrollTrigger: {
                                trigger: $(this),
                                start: "top=-100vh top",
                                end: "bottom top",
                                scrub: true,
                                markers: false,
                            },
                            defaults: { ease: "none" }
                        });
                        tl4
                            .fromTo(
                                { value: 0 },
                                { value: 0 },
                                { value: 1, duration: 1 },
                                0
                            )
                            .fromTo(
                                title,
                                { autoAlpha: 0, y: "-1.2rem" },
                                { autoAlpha: 1, y: "0", duration: 0.3 },
                                0.2
                            )
                            .fromTo(
                                description,
                                { autoAlpha: 0, y: "-1.2rem" },
                                { autoAlpha: 1, y: "0", duration: 0.3 },
                                0.2
                            )
                            .fromTo(
                                title,
                                { autoAlpha: 1, y: "0" },
                                { autoAlpha: 0, y: "1.2rem", duration: 0.3 },
                                0.6
                            )
                            .fromTo(
                                description,
                                { autoAlpha: 1, y: "0" },
                                { autoAlpha: 0, y: "1.2rem", duration: 0.3 },
                                0.6
                            );
                    } else if (index === items.length - 1) {
                        let tl = gsap.timeline({
                            scrollTrigger: {
                                trigger: $(this),
                                start: "top bottom",
                                end: "bottom bottom",
                                scrub: true,
                                markers: false,
                            },
                            defaults: { ease: "none" }
                        });
                        tl.fromTo(
                            item,
                            { clipPath: "polygon(0% 100%, 100% 100%, 100% 100%, 0% 100%)" },
                            { clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)", duration: 1 },
                            0
                        )
                        .fromTo(
                            title,
                            { autoAlpha: 0, y: "-1.2rem" },
                            { autoAlpha: 1, y: "0", duration: 0.3 },
                            0.5
                        )
                        .fromTo(
                            description,
                            { autoAlpha: 0, y: "-1.2rem" },
                            { autoAlpha: 1, y: "0", duration: 0.3 },
                            0.5
                        );
                    } else {
                        let tl = gsap.timeline({
                            scrollTrigger: {
                                trigger: $(this),
                                start: "top bottom",
                                end: "bottom top",
                                scrub: true,
                                markers: false,
                            },
                            defaults: { ease: "none" }
                        });
                        tl.fromTo(
                            item,
                            { clipPath: "polygon(0% 100%, 100% 100%, 100% 100%, 0% 100%)" },
                            { clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)", duration: 0.5 },
                            0
                        )
                        .to(item, { clipPath: "polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%)", duration: 0.5 })
                        .fromTo(
                            title,
                            { autoAlpha: 0, y: "-1.2rem" },
                            { autoAlpha: 1, y: "0rem", duration: 0.3 },
                            0.2
                        )
                        .fromTo(
                            description,
                            { autoAlpha: 0, y: "-1.2rem" },
                            { autoAlpha: 1, y: "0rem", duration: 0.3 },
                            0.2
                        )
                        .fromTo(
                            title,
                            { autoAlpha: 1, y: "0" },
                            { autoAlpha: 0, y: "1.2rem", duration: 0.3 },
                            0.6
                        )
                        .fromTo(
                            description,
                            { autoAlpha: 1, y: "0" },
                            { autoAlpha: 0, y: "1.2rem", duration: 0.3 },
                            0.6
                        );
                    }

                    let tl2 = gsap.timeline({
                        scrollTrigger: {
                            trigger: $(this),
                            start: "top top",
                            end: "bottom top",
                            scrub: true,
                            markers: false,
                        },
                        defaults: { ease: "none" }
                    });
                    tl2.to(background, { yPercent: 50 });
                });

                gsap.set(titles, { autoAlpha: 0 });
                gsap.set(descriptions, { autoAlpha: 0 });
            });
        }
    </script>
</body>
</html>
